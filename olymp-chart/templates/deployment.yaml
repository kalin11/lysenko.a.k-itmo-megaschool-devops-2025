apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Values.name }}
spec:
  replicas:  {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
       - name: {{ .Chart.Name }}
         image: "{{ .Values.repository }}:{{ .Values.tag }}"
         imagePullPolicy: {{ .Values.pullPolicy }}
         ports:
          - containerPort: {{ .Values.port }}
